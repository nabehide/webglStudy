<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" context="width=device-width, initial-scale=1">
  <title>Web Audio Visualizer</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="./src/js/module/menu.js"></script>
</head>
<body>
  <header id="menu">
    <nav>
      <ul>
        <li><a id="spheres" class="scene">Sphares</a></li>
        <li><a id="particles" class="scene selectedScene">Particles</a></li>
        <li><a id="box" class="scene">Box</a></li>
      </ul>
      <div class="icon">
        <a href="https://github.com/nabehide" class="linkIcon"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://twitter.com/____nabehide" class="linkIcon"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="https://soundcloud.com/nabehide" class="linkIcon"><i class="fab fa-soundcloud fa-2x"></i></a>
      </div>
    </nav>
  </header>

  <header id="sound">
    <nav>
      <div>
        <!--
        <iframe scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/401334525&color=%230f518c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true" id="soundCard"></iframe>
        -->
        <ul>
          <li>Now Playing</li>
          <li><a href="https://soundcloud.com/nabehide/u_o">uo</a> by <a href="https://soundcloud.com/nabehide">nabehide</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <header id="help" class="openNav">
    <nav>
      <div>
        <p>Web Audio Visualizer<p>
        <p>1. Press/Touch to start music.</p>
        <p>2. Graphics change depending on sound.</p>
      </div>
    </nav>
  </header>

  <span id="navToggle">
    <div id="navDiv">
      <span id="bar1"></span> <span id="bar2"></span> <span id="bar3"></span>
    </div>
  </span>

  <span id="helpToggle">
    <div id="helpDiv" class="openNav">
      <span class="far fa-question-circle fa-2x" id="helpIcon"></span>
    </div>
  </span>

  <span id="soundToggle">
    <div id="soundDiv">
      <span class="fas fa-music fa-2x" id="soundIcon"></span>
    </div>
  </span>

  <div id="overlay" class="off">
    PLAY
  </div>

  <div id="guiWrapper">
    <div id="guiContainer">
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <audio muted></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js" type="text/javascript"></script>
  <script src="./src/js/lib/OrbitControls.js"></script>
  <script src="./src/js/main.js" type="text/javascript"></script>
</body>
</html>
